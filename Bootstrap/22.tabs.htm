<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="Bootstrap3.3.4_zh/cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" />

    <script src="Bootstrap3.3.4_zh/cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="Bootstrap3.3.4_zh/cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script>
      $(function() {
        $("#btnMsg").click(function() {
          $("a[href='#messages']").tab("show");
        });

        $("a[data-toggle='tab']").on("shown.bs.tab", function(e) {
          console.log($(e.target).text());
          console.log($(e.relatedTarget).text());
        });
      });
    </script>
    <style>
      .tab-content {
        padding: 20px;
        height: 400px;
        border-left: 1px solid #DDDDDD;
        border-right: 1px solid #DDDDDD;
        border-bottom: 1px solid #DDDDDD;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-6 col-xs-offset-3">
          <div role="tabpanel">

            <!-- Nav tabs -->
            <ul class="nav nav-tabs" role="tablist">
              <li><a href="#home" data-toggle="tab">Home</a></li>
              <li class="active"><a href="#profile" data-toggle="tab">Profile</a></li>
              <li><a href="#messages" data-toggle="tab">Messages</a></li>
              <li><a href="#settings" data-toggle="tab">Settings</a></li>
            </ul>
          
            <!-- Tab panes -->
            <div class="tab-content">
              <div class="tab-pane fade in" id="home">
                Hello
              </div>
              <div class="tab-pane fade in active" id="profile">
                Welcome
              </div>
              <div class="tab-pane fade in" id="messages">
                Hi
              </div>
              <div class="tab-pane fade in" id="settings">
                Haha
              </div>
            </div>
          
          </div>
        </div>
      </div>
    </div>
    <button id="btnMsg" class="btn btn-default">
      Show Messages
    </button>
  </body>
</html>
