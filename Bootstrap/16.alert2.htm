<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="Bootstrap3.3.4_zh/cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" />

    <script src="Bootstrap3.3.4_zh/cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="Bootstrap3.3.4_zh/cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <style>
      #alert {
        animation-duration: 1s;
        transform-origin: 100% 0%;    /* 右上方 */
      }
      @keyframes closeAlert {
        to {
          transform: scale(0);
        }
      }
    </style>
    <script>
      $(function() {
        $("span.pull-right").click(function() {
          $(this).parent().css("animationName", "closeAlert");

        });

        document.getElementById("alert").addEventListener("animationend", function(e) {
          //$(e.currentTarget).remove();
          $(this).css("animationName", "");
        });

        // 动画应用在哪个组件上，该组件就要去监听动画结束事件
        /*
        document.getElementById("alert").onanimationend = function(e) {
          $(e.target).remove();
        }
        */

        /*
          动画执行过程中，是不会改动当前DOM的文档流（也就是说，其他组件不会因为动画缩小而移动位置）
          Chrome浏览器（低版本）不支持onanimationend动画事件，只能使用动态事件注册方式
        */
      });
    </script>
  </head>
  <body style="padding: 100px;">
      <div id="alert" class="alert alert-success" role="alert" style="width: 500px;">
        Register Student Successfully :)
        <span class="pull-right" style="cursor: pointer;">&times;</span>
      </div>
      <div>Hello</div>
  </body>
</html>
