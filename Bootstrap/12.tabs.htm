<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="Bootstrap3.3.4_zh/cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" />

    <script src="Bootstrap3.3.4_zh/cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="Bootstrap3.3.4_zh/cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <style>
      #content {
        height: 300px;
        border-left: 1px solid #DDDDDD;
        border-right: 1px solid #DDDDDD;
        border-bottom: 1px solid #DDDDDD;
      }
    </style>
    <script>
      $(function() {
        $(".nav>li>a").click(function(e) {
          e.preventDefault();
          $(this).parent().addClass("active");
          $(this).parent().siblings().removeClass("active");
        });
      });
    </script>
  </head>
  <body>
    <div class="container-fluid" style="margin: 100px;">
      <div style="width: 500px;">
        <ul class="nav nav-tabs">
          <li style="margin-left: 20px;" class="active"><a href="#">Home</a></li>
          <li><a href="#">Profile</a></li>
          <li><a href="#">Messages <span class="badge">4</span></a></li>
          <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" aria-expanded="true">
              <span>Java</span>
              <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
              <li><a href="#">Java</a></li>
              <li><a href="#">WEB</a></li>
              <li><a href="#">Android</a></li>
            </ul>
          </li>
        </ul>
        <div id="content"></div>
      </div>
    </div>
  </body>
</html>
