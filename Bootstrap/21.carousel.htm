<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="Bootstrap3.3.4_zh/cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" />

    <script src="Bootstrap3.3.4_zh/cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="Bootstrap3.3.4_zh/cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script>
      $(function() {
        $("#prev").click(function() {
          $("#ads").carousel("prev");
        });
      });
    </script>
  </head>
  <body style="padding: 100px;">
    <div class="row">
      <button id="prev" class="btn btn-default">Previous</button>
    </div>
    <div class="row">
      <div class="col-xs-6 col-xs-offset-3">
        <div id="ads" class="carousel slide" data-ride="carousel" data-interval="3000">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#ads" data-slide-to="0" class="active"></li>
            <li data-target="#ads" data-slide-to="1"></li>
            <li data-target="#ads" data-slide-to="2"></li>
          </ol>
        
          <!-- Wrapper for slides -->
          <div class="carousel-inner">
            <div class="item active">
              <img src="index-web_14.jpg" alt="Image 1">
              <!-- <div class="carousel-caption">
                Hello
              </div> -->
            </div>
            <div class="item">
              <img src="index-web_16.jpg" alt="Image 2">
              <!-- <div class="carousel-caption">
                Hi
              </div> -->
            </div>
            <div class="item">
                <a href="10.dropdown.htm"><img src="index-web_18.jpg" alt="Image 3" /></a>
                <!-- <div class="carousel-caption">
                  Welcome
                </div> -->
              </div>
          </div>
        
          <!-- Controls -->
          <a class="left carousel-control" href="#ads" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
          </a>
          <a class="right carousel-control" href="#ads" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
