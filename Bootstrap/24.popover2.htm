<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="Bootstrap3.3.4_zh/cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" />

    <script src="Bootstrap3.3.4_zh/cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="Bootstrap3.3.4_zh/cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script>
      $(function() {
        var note_pop = $("#btnSay").popover({
          title: "<i>Note</i>",
          placement: "right",
          html: true,
          content: $("#content").html(),
        });

        $("#btnSay").on({
            "shown.bs.popover": function() {
              $("#btnCancel").click(function() {
                note_pop.popover("hide");
              });
            },
            "hidden.bs.popover": function() {
              console.log("hidden :)");
            }
        });
      });
    </script>
    <style>
    </style>
  </head>
  <body>
    <div class="container-fluid" style="margin-top: 100px;">
      <button id="btnSay" class="btn btn-default" data-toggle="popover">Say</button>
    </div>
  </body>
  <!-- 这个是一段HTML模板内容，在页面上是不会显示的，不占用DOM资源，由用户手动嵌入DOM显示 -->
  <script id="content" type="text/html">
    <div style="width: 250px;">
      <textarea class="form-control" rows="5" style="resize: none; margin-bottom: 10px;">Pls input something ...</textarea>
      <div class="text-right">
        <button class="btn btn-default btn-xs" id="btnCancel">Cancel</button>
        <button class="btn btn-primary btn-xs">OK</button>
      </div>
    </div>
  </script>
</html>
