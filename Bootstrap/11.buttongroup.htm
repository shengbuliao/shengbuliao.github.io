<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="Bootstrap3.3.4_zh/cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" />

    <script src="Bootstrap3.3.4_zh/cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="Bootstrap3.3.4_zh/cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
          <div class="col-md-3 col-xs-6">
            <div class="btn-group btn-group-lg">
              <button type="button" class="btn btn-primary">Left</button>
              <button type="button" class="btn btn-primary">Middle</button>
              <button type="button" class="btn btn-primary">Right</button>
            </div>
          </div>
          <div class="col-md-3 col-xs-6">
            <div class="btn-group">
              <button type="button" class="btn btn-default">HTML</button>
              <button type="button" class="btn btn-default">CSS</button>
            
              <div class="btn-group">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                  JavaScript
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                  <li><a href="#">jQuery</a></li>
                  <li><a href="#">ES6</a></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="col-md-3 col-xs-6">
            <div class="btn-group btn-group-justified">
              <a href="#" class="btn btn-default">Left</a>
              <a href="#" class="btn btn-default">Middle</a>
              <a href="#" class="btn btn-default">Right</a>
            </div>
          </div>
          <div class="col-md-3 col-xs-6">
            <div class="btn-group">
              <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                Action <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" role="menu">
                <li><a href="#">Action</a></li>
                <li class="disabled"><a href="#">Another action</a></li>
                <li><a href="#">Something else here</a></li>
                <li class="divider"></li>
                <li><a href="#">Separated link</a></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="row" style="margin-top: 300px;">
          <div class="col-md-3 col-xs-6">
            <div class="btn-group btn-group-lg dropup">
              <button type="button" class="btn btn-danger">Action</button>
              <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown">
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu">
                <li><a href="#">Action</a></li>
                <li><a href="#">Another action</a></li>
                <li><a href="#">Something else here</a></li>
                <li class="divider"></li>
                <li><a href="#">Separated link</a></li>
              </ul>
            </div>
          </div>
          <div class="col-md-3 col-xs-6">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search for...">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button">Go!</button>
              </span>
            </div>
          </div>
          <div class="col-md-3 col-xs-6">
            <div class="input-group">
              <input type="text" class="form-control" aria-label="...">
              <div class="input-group-btn">
                <button style="border-radius: 0px;" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                  IBM
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu dropdown-menu-right" role="menu">
                  <li><a href="#">Sony</a></li>
                  <li><a href="#">Lenovo</a></li>
                  <li><a href="#">Huawei</a></li>
                </ul>
                <button class="btn btn-default" type="button">Search</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
