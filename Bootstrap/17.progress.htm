<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="Bootstrap3.3.4_zh/cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" />

    <script src="Bootstrap3.3.4_zh/cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="Bootstrap3.3.4_zh/cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script>
      $(function() {
        var progress = 0;
        var handle;
        $(".btn").click(function() {
          // 定时器 setTimeout
          // 间时器 setInterval
      
          clearInterval(handle);
          handle = setInterval(function() {
            

            if(progress!=100){
            progress ++;
            console.log(progress);
            $(".progress-bar").text(progress + "%");
            $(".progress-bar").css("width", progress + "%");
            if (progress >=0 && progress < 30) {
              $(".progress-bar").addClass("progress-bar-danger");
            } else if (progress >= 30 && progress < 60) {
              $(".progress-bar").removeClass("progress-bar-danger");
              $(".progress-bar").addClass("progress-bar-warning");
            } else if (progress >= 60 && progress < 90) {
              $(".progress-bar").removeClass("progress-bar-warning");
              $(".progress-bar").addClass("progress-bar-info");
            } else if (progress >= 90 && progress < 100) {
              $(".progress-bar").removeClass("progress-bar-info");
              $(".progress-bar").addClass("progress-bar-success");
            } else if (progress == 100) {
              $(".progress-bar").removeClass("progress-bar-striped");
              $(".progress-bar").removeClass("active");
            }

            if (progress == 100)
              clearInterval(handle);
              }else{
                progress=0;
              }
          }, 50);
          
        });
      });
    </script>
  </head>
  <body style="padding: 100px;">
      <!-- <div class="progress">
        <div class="progress-bar progress-bar-striped active" style="width: 60%;">
          60%
        </div>
      </div> -->
      <button class="btn btn-primary">Download</button>
      <div class="progress">
        <div class="progress-bar progress-bar-striped active" style="width: 0%;">0%</div>
      </div>
  </body>
</html>
