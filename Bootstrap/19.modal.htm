<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="Bootstrap3.3.4_zh/cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" />

    <script src="Bootstrap3.3.4_zh/cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="Bootstrap3.3.4_zh/cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script>
      $(function() {
        $("#btn1").click(function() {
          $("#modal1").modal("show");
        });

        $("#close").click(function() {
          $("#modal1").modal("hide");
        });

        $("#btn2").click(function() {
          // $("#modal2").modal("show");
          $("#modal2").modal({
            backdrop: false
          });
        });

        $("#modal1").on("show.bs.modal", function() {
          console.log("show");
        })
        $("#modal1").on("shown.bs.modal", function() {
          console.log("shown");
        })
        $("#modal1").on("hide.bs.modal", function() {
          console.log("hide");
        })
        $("#modal1").on("hidden.bs.modal", function() {
          console.log("hidden");
        })
      });
    </script>
  </head>
  <body style="padding: 100px;">
    <button id="btn1" class="btn btn-default">Hello</button>
    <button id="btn2" class="btn btn-default">Login</button>
    <button class="btn btn-default" data-toggle="modal" data-target="#modal2">Login</button>
  </body>
</html>

<div id="modal1" class="modal fade">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">Modal title</h4>
      </div>
      <div class="modal-body">
        <p>One fine body&hellip;</p>
      </div>
      <div class="modal-footer">
        <button id="close" type="button" class="btn btn-default">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div id="modal2" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button class="close" data-dismiss="modal"><span>&times;</span></button>
          <h4 class="modal-title">Modal title</h4>
        </div>
        <div class="modal-body">
          <div class="container-fluid">
              <div class="row">
                  <form class="form-horizontal">
                    <div class="form-group">
                      <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                      <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                      <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-xs-1 col-xs-offset-4"><button class="btn btn-default">Login</button></div>
                      <div class="col-xs-1 col-xs-offset-1"><button class="btn btn-default">Cancel</button></div>
                    </div>
                  </form>
              </div>
          </div>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
