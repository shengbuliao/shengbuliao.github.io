<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="Bootstrap3.3.4_zh/cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" />

    <script src="Bootstrap3.3.4_zh/cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="Bootstrap3.3.4_zh/cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <style>
      input::placeholder {
        color: lightblue!important;
      }
    </style>
    <script>
      $(function() {
        $("#uname").keyup(function() {
          if ($(this).val().length < 6) {
            $(this).parent().removeClass("has-success");
            $(this).parent().addClass("has-error");

            $(this).next().removeClass("glyphicon-ok");
            $(this).next().addClass("glyphicon-remove");
          } else {
            $(this).parent().removeClass("has-error");
            $(this).parent().addClass("has-success");

            $(this).next().removeClass("glyphicon-remove");
            $(this).next().addClass("glyphicon-ok");
          }
        });
      });
    </script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-6 col-xs-offset-3">
          <div class="form-group-lg has-feedback">
            <label class="control-label" for="uname">User Name</label>
            <input type="text" class="form-control input-lg" id="uname" />
            <span class="glyphicon form-control-feedback"></span>
            <div>More than 6 chars.</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
