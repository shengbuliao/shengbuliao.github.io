<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="Bootstrap3.3.4_zh/cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" />

    <script src="Bootstrap3.3.4_zh/cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="Bootstrap3.3.4_zh/cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <script>
      $(function() {
        $("button.btn-danger").click(function() {
          // Delete
          $(this).animate({fontSize: 0, padding: 0, height: 0}, 1000, function() {
            $(this).remove();
          });
          // Update
          $(this).siblings().animate({fontSize: 0, padding: 0, height: 0}, 1000, function() {
            $(this).remove();
          });
          // Row
          $(this).parent().parent().animate({fontSize: 0, padding: 0, height: 0}, 1000, function() {
            $(this).remove();
          });
        });
      });
    </script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-6 col-xs-offset-3">
            <table class="table table-striped table-bordered table-hover table-condensed">
              <thead>
                <td>#</td>
                <th>Name</th>
                <th>Gender</th>
                <th>Operator</th>
              </thead>
              <tbody>
                <tr>
                  <th>1</th>
                  <td>Tom</td>
                  <td>Male</td>
                  <td><button class="btn btn-danger btn-sm">Delete</button> <button class="btn btn-primary btn-sm">Update</button></td>
                </tr>
                <tr class="danger">
                  <th>2</th>
                  <td>Sam</td>
                  <td>Female</td>
                  <td><button class="btn btn-danger btn-sm">Delete</button> <button class="btn btn-primary btn-sm">Update</button></td>
                </tr>
                <tr>
                  <th>3</th>
                  <td>Frank</td>
                  <td>Male</td>
                  <td><button class="btn btn-danger btn-sm">Delete</button> <button class="btn btn-primary btn-sm">Update</button></td>
                </tr>
                <tr>
                  <th>4</th>
                  <td class="success">Ben</td>
                  <td>Male</td>
                  <td><button class="btn btn-danger btn-sm disabled">Delete</button> <button class="btn btn-primary btn-sm">Update</button></td>
                </tr>
                <tr class="danger">
                  <th>5</th>
                  <td>Sophia</td>
                  <td>Female</td>
                  <td><button class="btn btn-danger btn-sm active">Delete</button> <button class="btn btn-primary btn-sm">Update</button></td>
                </tr>
              </tbody>
            </table>
        </div>
      </div>
    </div>
  </body>
</html>
